<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <div class="header">
        <nav>
            <a href="/">Back to Upload</a>
            <a href="/feedback">Leave Feedback</a>
        </nav>
    </div>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        td[contenteditable="true"] {
            background-color: #eef;
        }
    </style>
</head>
<body>
    <h1>Processed JSON</h1>
    <table id="documentTable">
        <thead>
            <tr>
                <th>Key</th>
                {% for document in json_data %}
                    <th>Document {{ loop.index }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for key in json_data[0].keys() %}
                <tr>
                    <td>{{ key }}</td>
                    {% for document in json_data %}
                        <td contenteditable="true">{{ document[key] }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button id="saveButton">Save Changes</button>
    <a href="/">Upload Another Document</a>

    <!-- JavaScript to handle saving edited values -->
    <script>
        document.getElementById('saveButton').addEventListener('click', function() {
            let table = document.getElementById('documentTable');
            let rows = table.querySelectorAll('tbody tr');
            let updatedData = [];

            rows.forEach(function(row, rowIndex) {
                let key = row.cells[0].innerText.trim();

                row.querySelectorAll('td').forEach(function(cell, cellIndex) {
                    if (cellIndex > 0) {  // Skip the first cell as it contains the key
                        let value = cell.innerText.trim();
                        if (!updatedData[cellIndex - 1]) {
                            updatedData[cellIndex - 1] = {};
                        }
                        updatedData[cellIndex - 1][key] = value;
                    }
                });
            });

            // Send the updated data to the server via AJAX
            fetch('/update-json', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(updatedData),
            })
            .then(response => response.json())
            .then(data => {
                // Update the table with the new data
                if (data.success) {
                    alert('Changes saved successfully.');
                    location.reload();  // Reload the page to reflect the changes
                } else {
                    alert('Failed to save changes.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while saving changes.');
            });
        });
    </script>
</body>
</html>
